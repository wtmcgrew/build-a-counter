<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link href="stylesheet.css" rel="stylesheet" type="text/css">

	<title>Project 1: Build a Counter</title>
</head>
<body>
	<section class="bg-dark mx-0 my-0 px-0 py-0 text-white"> <!-- Button Container -->
		<div class="container-fluid">
			<div class="row ">
				<div class="col-sm-12 col-lg-6 text-center">
					<button type="button" class="btn btn-outline-info" id="counterlabel">0</button>
				</div>
			<div class="row">
				<div class="col-sm-12 col-lg-6 text-center">
					<button type="button" class="btn btn-info" id="decrease">-</button>
					<button type="button" class="btn btn-info" id="reset">Reset</button>
					<button type="button" class="btn btn-info" id="increase">+</button>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript"  defer src="script.js"></script>
</body>
</html>
