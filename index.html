<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<!-- External Stylesheet -->
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

	<title>Project 1: Build a Counter</title>
</head>
<body>
	<div class="container">
		<h2>Decrease or Increase Counter</h2>
		<p class="label" id="counter">0</p>

		<br><br>

		<div class="btn-group">
			<button class="decrement" id="decrease">-</button>
			<button class="clear" id="reset">Reset</button>
			<button class ="increment" id="increase">+</button>
		</div>	
	</div>

	<script type="text/javascript"  defer src="script.js"></script>
</body>
